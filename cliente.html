<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Diabetes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Predicción de Diabetes</h1>
        
        <form id="diabetesForm">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" id="Pregnancies" name="Pregnancies" required><br>

            <label for="Glucose">Glucose:</label>
            <input type="number" id="Glucose" name="Glucose" required><br>

            <label for="BloodPressure">BloodPressure:</label>
            <input type="number" id="BloodPressure" name="BloodPressure" required><br>

            <label for="SkinThickness">SkinThickness:</label>
            <input type="number" id="SkinThickness" name="SkinThickness" required><br>

            <label for="Insulin">Insulin:</label>
            <input type="number" id="Insulin" name="Insulin" required><br>

            <label for="BMI">BMI:</label>
            <input type="number" id="BMI" name="BMI" step="0.1" required><br>

            <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
            <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" step="0.01" required><br>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required><br>

            <button type="button" onclick="submitForm()">Predecir</button>
        </form>
        
        <div id="result">
            <!-- Aquí se mostrará el resultado de la predicción -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
